trigger:
- master

pool:
  name: Default

steps:
  - task: SSH@0
    inputs:
      sshEndpoint: 'SSH test connection - local agent (user1)'
      runOptions: 'inline'
      inline: 'sudo echo aa'
      interactiveSession: true
      readyTimeout: '20000'