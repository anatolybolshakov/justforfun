trigger:
- master

pool:
  name: Default

steps:
 - task: CopyFilesOverSSHTestV1@0
   inputs:
     sshEndpoint: 'SSH test connection - local agent (user1)'
     sourceFolder: '/home/user1/s1'
     contents: '**'
     targetFolder: '/home/user1/d1'
     readyTimeout: '20000'