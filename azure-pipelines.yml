# Node.js with React

# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest
steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      echo aa >> $(build.artifactstagingdirectory)/1

      ln -s $(build.artifactstagingdirectory)/1 $(build.artifactstagingdirectory)/myfile

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(build.artifactstagingdirectory)/myfile'
    Contents: '**'
    TargetFolder: '$(build.artifactstagingdirectory)/a'

