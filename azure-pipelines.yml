# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest
steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      mkdir $(build.artifactstagingdirectory)/d
      echo aa >> $(build.artifactstagingdirectory)/d/1
      echo aa >> $(build.artifactstagingdirectory)/d/2
      ln -s $(build.artifactstagingdirectory)/d/1 $(build.artifactstagingdirectory)/d/myfile
      rm $(build.artifactstagingdirectory)/d/1

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(build.artifactstagingdirectory)/d'
    Contents: '2'
    TargetFolder: '$(build.artifactstagingdirectory)/a'

