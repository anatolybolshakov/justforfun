trigger:
- master

pool:
  vmImage: Default
steps:
- task: GooglePlayRelease@3
  inputs:
    apkFile: 
    track: 'internal'
- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'SSH test connection - local agent (user1)'
    sourceFolder: '/data/s'
    contents: 'f'
    targetFolder: '/data/d'
    readyTimeout: '20000'
