trigger:
- master

pool:
  vmImage: windows-latest

stages:
- stage: stage1
  variables:
    secureFileName: "secureFile.txt"
  jobs:
  - job: job1
    steps:
      - task: InstallSSHKeytest@0
        inputs:
          knownHostsEntry: 'aa'

- stage: stage2
  variables:
