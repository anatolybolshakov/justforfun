trigger:
- master

pool:
  name: Default

steps:
- task: SSH@0
  inputs:
    sshEndpoint: 'SSH test connection - local agent (root)'
    runOptions: 'commands'
    interactiveSession: false
    commands: |
      sudo echo aa
      sudo -su crm
    readyTimeout: '20000'