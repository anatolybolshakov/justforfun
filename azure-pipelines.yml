# Node.js with React

# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: windows-latest
steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      mkdir aa
      cd aa
      echo a >> file1
      mkdir b
      cd b
      echo b >> file2
      echo c >> file3
      echo d >> file4

- task: DeleteFiles@1
  inputs:
    SourceFolder: 'aa'
    Contents: |
      b/({file2,file3})

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      get-childitem './' -recurse -force